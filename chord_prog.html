<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Generator</title>
    <link rel="icon" href="./assets/R-favicon.png">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    
    <h1 class="headspace">chord progresssion generator</h1>
    <div class="boxen">
        <p class="input-question">How many chords do you want?&nbsp;&nbsp;<input id="numOfChords" type="range" value="4" max="16" min="1" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
        </p>
        <br>
        <p class="input-question"><a href="about.html">Probability of:</a></p>
        <br>
        <p class="probabilityText">Major
            <input id="major" type="range" value="4" max="8" min="0" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
        </p>

        <p class="probabilityText">Minor
            <input id="minor" type="range" value="4" max="8" min="0" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
        </p>

        <p class="probabilityText">Diminished
            <input id="dim" type="range" value="4" max="8" min="0" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
        </p>

        <p class="probabilityText">Augmented
            <input id="aug" type="range" value="4" max="8" min="0" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
        </p>

    </div>

            Major <input id ="maj" type="checkbox">
            &nbsp;&nbsp;
            Minor <input id ="min" type="checkbox">
        </p>
    </div> -->
    <div class="boxen generated-text" id="chord-prog">
        <!-- ptags generated here -->
    </div>  
    <div class="buttonbox">
        <button class="button" id="gen2">Generate</button>
    </div>
    <br>
    <div class="back">
        <a href="./index.html">Back</a>
    </div>
    
    <div id="sig">-RPB</div>
    <script src="./assets/chord_prog.js"></script>
</body>
</html>
